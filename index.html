<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restoran Menyusi</title>
    <style>
        body { font-family: Arial; background: #f8f8f8; margin: 0; padding: 0; }
        header { background: #ff6f61; color: white; padding: 20px; text-align: center; }
        .menu { display: flex; flex-wrap: wrap; justify-content: center; margin: 20px; }
        .menu-item { background: white; border-radius: 8px; margin: 10px; padding: 15px; width: 250px; text-align: center; box-shadow: 2px 2px 8px rgba(0,0,0,0.1);}
        .menu-item h2 { color: #ff6f61; margin-bottom: 10px;}
        .menu-item p { color: #333; margin-bottom: 10px;}
        .menu-item span { font-weight: bold; color: #444;}
    </style>
</head>
<body>
    <header><h1>Restoran Menyusi</h1></header>
    <div class="menu">
        <div class="menu-item"><h2>Lavash</h2><p>Go‘shtli va sabzavotli</p><span>15 000 so'm</span></div>
        <div class="menu-item"><h2>Shashlik</h2><p>Mol go‘shti shashlik</p><span>50 000 so'm</span></div>
        <div class="menu-item"><h2>Somsa</h2><p>Qiyma bilan</p><span>10 000 so'm</span></div>
        <div class="menu-item"><h2>Choy</h2><p>Qora yoki yashil choy</p><span>5 000 so'm</span></div>
    </div>
</body>
</html>
